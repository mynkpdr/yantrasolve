name: Deploy to HuggingFace Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-secret:
    runs-on: ubuntu-latest
    outputs:
      token-set: ${{ steps.check-key.outputs.defined }}
    steps:
      - id: check-key
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO: ${{ secrets.HF_REPO }}
        if: "${{ env.HF_TOKEN != '' && env.HF_REPO != '' }}"
        run: echo "defined=true" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: [check-secret]
    if: needs.check-secret.outputs.token-set == 'true'
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_REPO: ${{ secrets.HF_REPO }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Remove git history
        run: rm -rf .git

      - name: Prepend YAML front matter to README.md
        run: |
          echo "---" > temp_readme.md
          echo "title: YantraSolve" >> temp_readme.md
          echo "emoji: ðŸ¤–" >> temp_readme.md
          echo "colorFrom: blue" >> temp_readme.md
          echo "colorTo: green" >> temp_readme.md
          echo "sdk: docker" >> temp_readme.md
          echo "app_port: 7860" >> temp_readme.md
          echo "short_description: AI-powered autonomous quiz solver using LangGraph and LLMs" >> temp_readme.md
          echo "license: mit" >> temp_readme.md
          echo "---" >> temp_readme.md
          cat README.md >> temp_readme.md
          mv temp_readme.md README.md

      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - name: Set up Git and push to Space
        run: |
          git init --initial-branch=main
          git add .
          git commit -m "GitHub deploy: ${{ github.sha }}"

          echo "#!/bin/sh" > askpass.sh
          echo "echo \$HF_TOKEN" >> askpass.sh
          chmod +x askpass.sh
          git config core.askPass "$(pwd)/askpass.sh"
          
          git remote add origin https://huggingface.co/spaces/$HF_REPO
          git push --force origin main